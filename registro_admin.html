    <div class="conteiner-fluid fondobody pb-5" style="min-height: 90vh"  >

                <div class=" bg-light p-3 ">
                    <h3 style="font-weight: bold;" class="text-center">Crear cuenta</h3>
                    <div class="formulario col-12">
                        <p class="mb-0" style="font-weight:500;">Nombre</p>
                        <input class="inputRegistro mb-2" type="text" id="nombre"><p class="errorForm mb-0 row col-12" id="errorNombre"></p>
                        <p class="mb-0" style="font-weight:500;">Apellido</p>
                        <input class="mb-2 inputRegistro" type="text" id="apellido"><p class="errorForm mb-0 row col-12" id="errorApellido"></p>
                        <p class="mb-0" style="font-weight:500;">Correo Electronico</p>
                        <input class="mb-2 inputRegistro" type="text" id="mail" required=""><p class="errorForm mb-0 col-12 row" id="errorMail"></p>
                        <p class="mb-0" style="font-weight:500;">Contraseña</p>
                        <input type="password" class="mb-2 inputRegistro" id="contra"><p class="errorForm mb-0 row col-12" id="errorContra"></p>
                        <p class="mb-0" style="font-weight:500;">Dirección</p>
                        <input type="text" class="mb-2 inputRegistro" id="direccion"><p class="errorForm mb-0 row col-12" id="errorDireccion"></p>
                        <p class="mb-0" style="font-weight:500;">Telefono</p>
                        <input type="text" class="mb-2 inputRegistro" id="telefono"><p class="errorForm mb-0 row col-12" id="errorTelefono"></p>
                         <label for="admin"> Administrador <input type="checkbox" id="admin" name="admin"></label>

                            
                            <br>                        
                            <div id="error" style="color:red;"></div>
                        <div class="pt-3 pb-3" style="position: relative;">
                            <input type="submit" value="Crear cuenta" class="botonLogger btn btn-primary" id="registrarse">
                        </div>
                    </div>
                </div>
